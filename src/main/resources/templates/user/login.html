<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{parts/boilerplate :: layout(~{::title},~{::div})}">
<head>
    <title>로그인</title>
</head>
<div class="container d-flex justify-content-center align-items-center mt-2">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
            <div class="card shadow mb-5">
                <img src="https://images.unsplash.com/photo-1587403935568-551bb63fb407?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=808&q=80"
                     class="card-img-top" alt="">
                <div class="card-body">
                    <form action="/login" method="POST" th:action class="validated-form" th:object="${userForm}">
                        <div class="mb-3">
                            <label class="form-label" for="username">Email</label>
                            <input class="form-control" type="text" id="username" th:field="*{email}" th:errorclass="field-error" name="username"
                                   autofocus th:classappend="${#fields.hasGlobalErrors()} ? 'field-error' : ''">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" type="password" id="password" th:field="*{password}" name="password"
                                   th:classappend="${#fields.hasGlobalErrors()} ? 'field-error' : ''">
                        </div>
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
